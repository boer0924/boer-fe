<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Awesome Boer-Utopia</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <!--Start header-->
            <header>
                <nav>
                    <!--Logo-->
                    <div class="logo"><a href="">Boer-Utopia</a></div>
                    <!--Start menu-->
                    <ul>
                        <li class="active">
                            <i class="fa fa-home" aria-hidden="true">  <a href="">Home</a></i>
                        </li>
                        <li>
                            <i class="fa fa-bed" aria-hidden="true">  <a href="">Life</a></i>
                        </li>
                        <li>
                            <i class="fa fa-code" aria-hidden="true">  <a href="">Code</a></i>
                        </li>
                        <li id="do-login">
                            <i class="fa fa-sign-in" aria-hidden="true">  Login</i>
                        </li>
                        <span class="menubar"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></span>
                    </ul>
                    <!--End menu-->
                </nav>
                <div class="banner">
                    <div class="inner">
                        <h1>张小窝</h1>
                        <p>我对自己的要求很低：我活在世上，无非想要明白些道理，遇见些有趣的事。倘能如我所愿，我的一生就算成功。为此也要去论是非，否则道理不给你明白，有趣的事也不让你遇到。</p>
                        <button>Read More</button>
                    </div>
                </div>
            </header>
            <!--End header-->
            <!--Start content-->
            <div class="content">
                
            </div>
            <!--End content-->
            <!--Start footer-->
            <footer>
                <ul class="share-group">
                    <li>share</li>
                    <li>share</li>
                    <li>share</li>
                    <li>share</li>
                    <li>share</li>
                </ul>
                <div class="copyriht">
                    &copy Boer-Utopia @ 2016
                </div>
            </footer>
            <!--End footer-->
        </div>
        <!--Mask div-->
        <div class="mask"></div>
        <!--The sidebar-->
        <div class="sidebar">
            <ul>
                <li><a href="">item</a></li>
                <li><a href="">item</a></li>
                <li><a href="">item</a></li>
                <li><a href="">item</a></li>
            </ul>
        </div>
        <!--The back to top btn-->
        <button class="back-top">
            <i class="fa fa-chevron-up fa-4x" aria-hidden="true"></i>
        </button>
        <div class="login-cover">
            <div class="login-form">
                <label class="login-label">登录</label>
                <div class="form-group">
                    <input type="text" name="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="密码">
                </div>
                <div class="form-group">                
                    <button class="login-btn">登录</button>
                </div>
                <div class="form-group">
                    <a href="" class="reset-password">忘记密码</a>
                    <span class="register">注册账户</span>
                </div>
                <div class="form-group">
                    <div class="hr"></div>
                </div>
                <div class="form-group">
                    <div class="other-platform">
                        <span class="text">第三方账户登录</span>
                        <span>
                            <i class="fa fa-weibo fa-1x" aria-hidden="true"></i>
                            <i class="fa fa-github fa-1x" aria-hidden="true"></i>
                            <i class="fa fa-qq fa-1x" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/highlight.pack.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
